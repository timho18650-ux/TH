<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>行程｜曼谷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <p id="loading" class="loading-msg" aria-live="polite">載入行程中…</p>
    <div id="error" class="error-panel" hidden aria-live="assertive">
      <p>無法載入行程資料。</p>
      <button type="button" class="btn-maps" id="retry-btn">重試</button>
    </div>
    <header class="header" id="app-header" hidden>
      <div class="header-row">
        <div>
          <h1 id="title">行程</h1>
          <p id="subtitle" class="subtitle"></p>
        </div>
        <button type="button" id="theme-toggle" class="theme-toggle" aria-label="切換深色／淺色" title="切換主題">☀</button>
      </div>
    </header>

    <div id="app-body" hidden>
    <nav class="tabs main-tabs" role="tablist" aria-label="主分頁">
      <button type="button" class="tab main-tab active" data-main="itinerary" role="tab" aria-selected="true">行程</button>
      <button type="button" class="tab main-tab" data-main="guides" role="tab">心得／備忘</button>
    </nav>

    <div id="main-content">
    <nav class="tabs day-tabs" role="tablist" aria-label="日次">
      <button type="button" class="tab" data-day="0" role="tab" aria-selected="true">全部</button>
      <button type="button" class="tab" data-day="1" role="tab">Day 1</button>
      <button type="button" class="tab" data-day="2" role="tab">Day 2</button>
      <button type="button" class="tab" data-day="3" role="tab">Day 3</button>
      <button type="button" class="tab" data-day="4" role="tab">Day 4</button>
    </nav>

    <section class="reserved" id="reserved" aria-label="已預訂"></section>

    <section class="content">
      <div id="day-content"></div>
      <div id="places-section">
        <h2>地點</h2>
        <div id="places-filters"></div>
        <ul id="places-list"></ul>
      </div>
    </section>
    </div>

    <section id="guides-content" class="guides-panel" hidden aria-label="心得備忘">
      <div id="guides-list"></div>
    </section>
    </div>
  </div>
  <button type="button" id="back-to-top" class="back-to-top" hidden aria-label="回到頂部">↑</button>
  <script src="app.js"></script>
</body>
</html>
